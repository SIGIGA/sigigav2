<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Crear Empleado</title>
</head>
<body>
<div class="px-2 py-2 my-2 text-center">
   <div>
       <img class="d-block mx-auto mb-4" src="/img/enterprise.png" alt="" width="72" height="57">
       <h3 class="display-4 fw-bold">SIGIGA</h3>
       <h5 class="display-7 fw-bold">Nuevo Empleado</h5>
   </div>
</div>
<div class="px-2 py-2 my-2 text-center d-flex flex-column align-items-center">
    <form th:action="@{/employees}" th:method="post" th:object="${employee}" class="d-flex flex-column gap-3 align-items-center">
        <input th:field="*{name}" class="form-control" type="text" placeholder="Name"/>
        <input th:field="*{email}" class="form-control" type="text" placeholder="Email"/>
        <input th:field="*{createAt}" class="form-control" type="date" placeholder="CreateAt"/>
        <button class="btn btn-primary" type="submit">Crear Empleado</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
