<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empresas</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-3 fw-bold">SIGIGA</h1>
        <h5 class="display-5 fw-bold">Gestionando empresas</h5>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="enterprise : ${enterprises}" class="card" style="width: 18rem;">
                <img src="/img/updated.png" class="card-img-top" alt="" width="10" height="10">
                <div class="card-body">
                    <h5 class="card-title" th:text="${enterprise.name}"></h5>
                    <p class="card-text" th:text="'Document: ' + ${enterprise.document}"></p>
                    <p class="card-text" th:text="'Phone: ' + ${enterprise.phone}"></p>
                    <p class="card-text" th:text="'Address: ' + ${enterprise.address}"></p>
                    <p class="card-text" th:text="'Create: ' + ${enterprise.createAt}"></p>
                    <p class="card-text" th:text="'Update: ' + ${enterprise.updateAt}"></p>
                    <div>
                        <a href="#" class="btn btn-primary">Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
