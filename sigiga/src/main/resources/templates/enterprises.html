<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empresas</title>
</head>
<body>
<main>
    <div class="px-4 py-4 my-4 text-center">
        <div>
            <img class="d-block mx-auto mb-4" src="/img/enterprise.png" alt="" width="72" height="57">
            <h3 class="display-4 fw-bold">SIGIGA</h3>
            <h5 class="display-7 fw-bold">Gestionando empresas</h5>
            <a href="/enterprises/new" class="btn btn-success px-4 my-4">Nueva Empresa</a>
        </div>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="enterprise : ${enterprises}" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${enterprise.name}"></h5>
                    <p class="card-text" th:text="'Document: ' + ${enterprise.document}"></p>
                    <div class="d-flex flex-column gap-3">
                        <a th:href="@{/enterprises/edit/{id} (id=${enterprise.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/enterprises/delete/{id} (id=${enterprise.id})}" class="btn btn-danger">Borrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
